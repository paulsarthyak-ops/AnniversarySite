      <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Megh üíñ</title>

<meta name="robots" content="noindex, nofollow">
<meta name="googlebot" content="noindex, nofollow">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Poppins",sans-serif;
}

body{
  height:100vh;
  background:linear-gradient(135deg,#ffafbd,#ffc3a0);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  color:white;
}

/* vignette */
body::after{
  content:"";
  position:fixed;
  inset:0;
  background:radial-gradient(circle,
    rgba(0,0,0,0) 45%,
    rgba(0,0,0,.45) 100%);
  pointer-events:none;
}

.container{
  text-align:center;
  z-index:2;
}

h1{
  font-size:3.8rem;
  text-shadow:0 0 18px rgba(255,255,255,.6);
}

.heart{
  font-size:4.2rem;
  margin:14px 0;
  animation:heartbeat 1.6s infinite;
}

.question{
  font-size:1.2rem;
  margin-bottom:8px;
}

/* THIS IS WHERE YOUR TEXTS APPEAR */
#reaction{
  font-size:1.05rem;
  min-height:1.4em;
  margin-bottom:26px;
  opacity:.95;
  transition:opacity .25s;
}

button{
  font-size:1.1rem;
  padding:12px 34px;
  border:none;
  border-radius:32px;
  cursor:pointer;
}

#yesBtn{
  background:linear-gradient(135deg,#ff4d6d,#ff758f);
  color:white;
  box-shadow:0 0 26px rgba(255,77,109,.7);
  margin-right:14px;
}

#noBtn{
  background:white;
  color:#ff4d6d;
  position:fixed;   /* üîë CRITICAL FIX */
  z-index:5;
}

/* animations */
@keyframes heartbeat{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.12);}
}

@keyframes teleportOut{
  to{transform:scale(.2);opacity:0;}
}
@keyframes teleportIn{
  from{transform:scale(.2);opacity:0;}
  to{transform:scale(1);opacity:1;}
}

/* dark bg after yes */
.dark-bg{
  background:linear-gradient(135deg,#0f0f15,#1a1a24) !important;
}
</style>
</head>

<body>

<div class="container">
  <h1>Megh üíï</h1>
  <div class="heart">‚ù§Ô∏è</div>

  <div class="question">Will you be my Valentine?</div>
  <div id="reaction"></div>

  <button id="yesBtn" onclick="yesClicked()">Yes üíñ</button>
</div>

<!-- NO BUTTON IS OUTSIDE CONTAINER ON PURPOSE -->
<button id="noBtn">No üôà</button>

<script>
const noBtn = document.getElementById("noBtn");
const reaction = document.getElementById("reaction");

/* your lines */
const lines = [
  "Think about this once baby",
  "I aint taking a no for an answer",
  "Please baby please click yes",
  "Gawd I know you want to desperately click no but please click yes",
  "CLICK YES",
  "YES BABY THERE IS A BUTTON NAMED YES, JUST CLICK IT",
  "Gawd I am sad"
];

let count = 0;

/* initial placement of NO button */
placeNo();

function placeNo(){
  const padding = 20;
  const x = window.innerWidth/2 + 80;
  const y = window.innerHeight/2 + 80;
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

function teleportNo(){
  // show next text
  reaction.style.opacity = 0;
  setTimeout(()=>{
    reaction.textContent =
      lines[Math.min(count, lines.length - 1)];
    reaction.style.opacity = 1;
    count++;
  },120);

  // reset animation
  noBtn.style.animation = "none";
  noBtn.offsetHeight;

  noBtn.style.animation = "teleportOut .25s";

  setTimeout(()=>{
    const padding = 20;
    const maxX = window.innerWidth - noBtn.offsetWidth - padding;
    const maxY = window.innerHeight - noBtn.offsetHeight - padding;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    noBtn.style.animation = "teleportIn .25s";
  },250);
}

/* ALWAYS trigger */
noBtn.addEventListener("mouseenter", teleportNo);
noBtn.addEventListener("click", teleportNo);

function yesClicked(){
  document.body.classList.add("dark-bg");
  document.body.innerHTML = `
    <div style="
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:20px;
      color:#f5f5f7;">
      <div style="
        background:rgba(15,15,20,.6);
        backdrop-filter:blur(22px);
        border-radius:28px;
        padding:44px 40px;
        max-width:800px;
        box-shadow:0 35px 80px rgba(0,0,0,.55),
                   inset 0 0 0 1px rgba(255,255,255,.08);
        font-size:1.55rem;
        line-height:1.75;">
        <p id="typeText"></p><span>|</span>
      </div>
    </div>
  `;

  const text =
`Then you do wish to be my valentines huh?
Guess you couldnt click no.
Hmm I didnt do anything tho but yay.

I love you babyüå∏‚ù§Ô∏èü´Ä`;

  let i = 0;
  function type(){
    if(i < text.length){
      document.getElementById("typeText").innerHTML +=
        text[i] === "\n" ? "<br>" : text[i];
      i++;
      setTimeout(type, 35);
    }
  }
  type();
}
</script>

</body>
</html>
