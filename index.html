        <!DOCTYPE html>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }

    body {
        height: 100vh;
        background: linear-gradient(135deg, #ffafbd, #ffc3a0);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .container {
        text-align: center;
        color: white;
        z-index: 2;
        animation: fadeIn 2s ease-in-out;
    }

    h1 {
        font-size: 4rem;
        text-shadow: 0 0 15px rgba(255,255,255,0.7);
    }

    .heart {
        font-size: 4.5rem;
        margin: 20px 0;
        animation: heartbeat 1.5s infinite;
    }

    p {
        font-size: 1.2rem;
        margin-bottom: 25px;
    }

    button {
        font-size: 1.1rem;
        padding: 12px 30px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
    }

    #yesBtn {
        background: #ff4d6d;
        color: white;
        box-shadow: 0 0 15px rgba(255,77,109,0.6);
        margin-right: 15px;
        transition: transform 0.3s;
    }

    #yesBtn:hover {
        transform: scale(1.1);
    }

    #noBtn {
        background: white;
        color: #ff4d6d;
        position: absolute;
        animation-duration: 0.35s;
        animation-fill-mode: forwards;
    }

    /* TELEPORT ANIMATIONS */
    @keyframes teleportOut {
        from {
            transform: scale(1);
            opacity: 1;
        }
        to {
            transform: scale(0.2);
            opacity: 0;
        }
    }

    @keyframes teleportIn {
        from {
            transform: scale(0.2);
            opacity: 0;
        }
        to {
            transform: scale(1);
            opacity: 1;
        }
    }

    /* Floating hearts */
    .floating-heart {
        position: absolute;
        bottom: -20px;
        color: rgba(255,255,255,0.7);
        font-size: 20px;
        animation: floatUp 6s linear infinite;
    }

    @keyframes heartbeat {
        0%, 50%, 100% { transform: scale(1); }
        25%, 75% { transform: scale(1.1); }
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes floatUp {
        0% { transform: translateY(0); opacity: 0; }
        10% { opacity: 1; }
        100% { transform: translateY(-110vh); opacity: 0; }
    }
</style>
</head>

<body>

                    </p>

        `;

    function createHeart() {

</html>
